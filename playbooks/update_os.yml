---
- name: Update OS packages (NO REBOOT)
  hosts: all
  become: true
  gather_facts: true

  tasks:
    - name: Update Debian/Ubuntu (no kernel)
      apt:
        update_cache: yes
        upgrade: yes
        autoremove: yes
      when: ansible_os_family == "Debian"

    - name: Update RHEL family (no reboot)
      yum:
        name: "*"
        state: latest
      when: ansible_os_family == "RedHat"

    - name: Show reboot requirement if any
      stat:
        path: /var/run/reboot-required
      register: reboot_required
      when: ansible_os_family == "Debian"

    - name: Warn if reboot is required
      debug:
        msg: "⚠️ Reboot REQUIRED but NOT performed"
      when:
        - ansible_os_family == "Debian"
        - reboot_required.stat.exists
