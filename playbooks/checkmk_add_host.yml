---
- name: Auto add hosts to Checkmk from AWX inventory
  hosts: all
  gather_facts: yes
  become: no

  vars:
    checkmk_api: "{{ checkmk_url }}/check_mk/api/1.0"

    # Sanitize hostname (AWX inventory có thể có space)
    checkmk_hostname: >-
      {{ inventory_hostname
         | lower
         | regex_replace('[^a-zA-Z0-9_.-]', '_') }}

    checkmk_ip: "{{ ansible_host | default(ansible_default_ipv4.address) }}"

  tasks:
    - name: Debug mapping
      debug:
        msg:
          awx_inventory_hostname: "{{ inventory_hostname }}"
          checkmk_hostname: "{{ checkmk_hostname }}"
          ip: "{{ checkmk_ip }}"

    - name: Check if host exists in Checkmk
      uri:
        url: "{{ checkmk_api }}/objects/host_config/{{ checkmk_hostname }}"
        method: GET
        user: "{{ checkmk_user }}"
        password: "{{ checkmk_secret }}"
        force_basic_auth: yes
        validate_certs: no
        headers:
          Accept: "application/json"
        status_code: [200, 404]
      register: checkmk_host_check

    - name: Add host to Checkmk (enable agent + api integration)
      uri:
        url: "{{ checkmk_api }}/domain-types/host_config/collections/all"
        method: POST
        user: "{{ checkmk_user }}"
        password: "{{ checkmk_secret }}"
        force_basic_auth: yes
        validate_certs: no
        headers:
          Accept: "application/json"
          Content-Type: "application/json"
        body_format: json
        body:
          host_name: "{{ checkmk_hostname }}"
          folder: "{{ checkmk_folder }}"
          attributes:
            ipaddress: "{{ checkmk_ip }}"
            tag_agent: "cmk-agent"
      when: checkmk_host_check.status == 404

    - name: Activate Checkmk changes after service discovery
      uri:
        url: "{{ checkmk_api }}/domain-types/activation_run/actions/activate-changes/invoke"
        method: POST
        user: "{{ checkmk_user }}"
        password: "{{ checkmk_secret }}"
        force_basic_auth: yes
        validate_certs: no
        headers:
          Accept: "application/json"
          Content-Type: "application/json"
          If-Match: "*"
        body_format: json
        body: {}
        status_code: 200
      when: checkmk_host_check.status == 404

    - name: Start Service Discovery
      uri:
        url: "{{ checkmk_api }}/domain-types/service_discovery_run/actions/start/invoke"
        method: POST
        user: "{{ checkmk_user }}"
        password: "{{ checkmk_secret }}"
        force_basic_auth: yes
        validate_certs: no
        headers:
          Accept: "application/json"
          Content-Type: "application/json"
          If-Match: "*"
        body_format: json
        body:
          host_name: "{{ inventory_hostname }}"
          mode: refresh
        status_code: [200, 303]

    - name: Activate changes
      uri:
        url: "{{ checkmk_api }}/domain-types/activation_run/actions/activate-changes/invoke"
        method: POST
        user: "{{ checkmk_user }}"
        password: "{{ checkmk_secret }}"
        force_basic_auth: yes
        validate_certs: no
        headers:
          Accept: "application/json"
          Content-Type: "application/json"
        body_format: json
        body: {}
        status_code: [200, 204]

    - name: Activate Checkmk changes
      uri:
        url: "{{ checkmk_api }}/domain-types/activation_run/actions/activate-changes/invoke"
        method: POST
        user: "{{ checkmk_user }}"
        password: "{{ checkmk_secret }}"
        force_basic_auth: yes
        validate_certs: no
        headers:
          Accept: "application/json"
          Content-Type: "application/json"
          If-Match: "*"
        body_format: json
        body: {}
        status_code: 200
